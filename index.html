<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weather Journal</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<!-- Code for the weather Journal App -->
<body>
	<div id="app">
		<div class="holder headline">
			Weather Journal App
		</div>
		<span id="time"></span>
		<div class="holder zip">
			<label for="zip">Enter Zip Here</label>
			<input type="text" id="zip" placeholder="Enter zip here.">
		</div>
		<div class="holder feel">
			<label for="feelings">How are you feeling today?</label>
			<textarea class="myInput" id="feelings" placeholder="Enter your feelings here." rows="4" cols="50"></textarea>
		</div>
		<div class="submitBox">
			<span id="submit" type="submit"> Submit </span>
		</div>
		<div class="holder entry journalEntry">
			<div class="title">Most Recent Entry</div>
			<div id="entryHolder">
				<div id="date"></div>
				<div id="city"></div>
				<div id="temp"></div>
				<div id="content"></div>
			</div>
		</div>
	</div>
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
